<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissor</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock Paper scissor</h1>
    <div class="choices">
        <div class="ch1" id="rock">
            <img src="rock.png" >
        </div>

        <div class="ch1" id="paper">
            <img src="paper.png" >
        </div>

        <div class="ch1" id="scissor">
            <img src="scissors.png" >
        </div>
    </div>

    <div class="score">
        <div class="user">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="Computer">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="message">
        <p id="msg">play your Move</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
